<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ứng dụng</title>
  <meta name="robots" content="noindex, noarchive">
  <style>
    html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;}
    header{padding:8px 12px;background:#1e90ff;color:#fff;font-size:15px;}
    .w{position:relative;height:calc(100% - 36px);background:#fff;}
    iframe{position:absolute;inset:0;width:100%;height:100%;border:0;background:#fff;}
    .b{position:absolute;right:0;bottom:0;width:96px;height:96px;pointer-events:auto;background:transparent;}
    @media(max-width:600px){.b{width:72px;height:72px;}}
  </style>
</head>
<body>
  <header>Ứng dụng</header>
  <div class="w">
    <iframe id="f" allow="clipboard-read; clipboard-write" referrerpolicy="no-referrer"></iframe>
    <div class="b" aria-hidden="true"></div>
  </div>
  <script>
    (function(){
      var s="aHR0cHM6Ly9xcmxlY3R1cmVyLnN0cmVhbWxpdC5hcHAvP2VtYmVkPXRydWUmZW1iZWRfb3B0aW9ucz1zaG93X3Rvb2xiYXI9ZmFsc2U=";
      var base=atob(s);
      var qs=window.location.search;
      var url=base;
      if(qs&&qs.length>1){url=base+"&"+qs.substring(1);}
      setTimeout(function(){document.getElementById("f").src=url;},10);
    })();
  </script>
</body>
</html>
